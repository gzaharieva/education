<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<h:head>
		<link rel="stylesheet" type="text/css" href="resources/css/style.css" />

	</h:head>
	<body>
		<div id="main_container">
			<div class="top_illustration">
				<img src="resources/images/been.png" alt="" width="156" height="143" />
			</div>
			<div id="header">
				<div class="logo">
					<a href=""><img src="resources/images/text.gif" alt=""
						border="0" /></a>
				</div>
			</div>
			<div id="menu_tab">
				<ul class="menu" style="text-align: center; margin: auto">
					<li><a href="index.xhtml" class="nav"> Начало </a></li>
					<li class="divider"></li>
					<li><a href="tests.xhtml" class="nav"> Тестове</a></li>
					<li class="divider"></li>
					<li><a href="subjects.xhtml" class="nav">Теми</a></li>
					<li class="divider"></li>
					<li><a href="contact.html" class="nav_selected">Контакти</a></li>
				</ul>
			</div>
			<div id="main_content">
				<div id="middle_banner">
					<div class="middle_banner_content"></div>
				</div>
				<div id="left_content">
					<h:form>
						<h1>Регистрация</h1>
						<h:message />
						<h:panelGrid columns="2">
							<h:outputLabel value="Емайл:" for="email"
								styleClass="login_label" />
							<h:inputText id="email" value="#{loginBean.user.email}"
								required="true" />

							<h:outputLabel value="Парола:" for="password"
								styleClass="login_label" />
							<h:inputSecret id="password" value="#{loginBean.user.password}"
								required="true" />

							<h:outputLabel value="Име:" for="name" styleClass="login_label" />
							<h:inputText id="name" value="#{loginBean.user.username}"
								required="true" />
							<br />
							<h:commandButton value="Регистрация" action="#{loginBean.register}" />

						</h:panelGrid>
					</h:form>
				</div>

				<div id="footer">
					<img src="resources/images/footer_logo.gif" alt="" /> History
					&copy; All rights reserved 2013 <br />
				</div>
			</div>
		</div>
	</body>
</ui:composition>
