			<p:dialog id="war1" header="#{msg['war1.title']}" widgetVar="war1"
				modal="true" height="400" width="700" styleClass="panel">
				<h3>#{msg['war1.title']}</h3>
				<hr />
				<p:graphicImage value="resources/images/war1.jpg"
					styleClass="war_images" style="float:right" />
				<!-- <h:outputText value="#{msg['war1']}" />  -->
				<h:outputText
					value="Първата световна война избухва в резултат на противоречията между Великите сили, борещи се за икономическо и политическо преразпределение на света. След оформянето на двата големи блока – Тройния съюз (Германия, Австро-Унгария и Италия) и Антантата (Англия, Франция и Русия) – войната в Европа се приближава неумолимо с всяка изминала година.
В навечерието на Първата световна вийна Балканският полуостров е един от най-взривоопасните райони на Европа. Сега той е много по-тясно обвързан и зависим от противоречията между Великите сили, отколкото всеки друг път. Току-що приключилите Балкански войни разединяват и противопоставят държавите на полуострова. Национално-териториалните им проблеми не получават справедливо разрешение, съответстващо на реалните им приноси в кампанията против Турция и на етническото разпределение на населението в освободените области.
                         В това отношение най-онеправдана е България. Букурещкият и Цариградският договор отнемат от нея значителни територии, населени с българи. Въпреки че към България се присъединява Пиринска Македония, част от Родопите и Западна Тракия, тя загубва Южна Добруджа, която е анексирана от Румъния. Принципът на “равновесието”, в името на който Сърбия, Гърция и Румъния се съюзяват, е грубо нарушен във вреда на България. Страната е изправена и пред тежки бежански проблеми, тъй като повече от 100 хиляди български семейства са принудени да потърсят спасение от преследванията, на които са подложени в Сърбия, Гърция, Румъния и Турция, само защото не искат да се откажат от българската си националност. Ограбена от всички свои съседи, България неизбежно се превръща в гнездо на реваншизъм.
                        Не само България, обаче, е недоволна от резултатите от Балканските войни. Още по-недоволна е Турция. В началото на 1914 година, когато се установява диктатурата на младотурския триумвират Енвер бей, Талаат паша и Джемал паша, в Цариград заживяват с мисълта да осъществят с помощта на Германия широка пантюркистка програма, като присъединят към Турция Кавказ и други територии. С оглед на това в Турция се настанява Германска военна мисия с широки пълномощия за контрол върху турската армия. Така започва подготовката за въвличането на Турция във войната на страната на Германия. Още повече, младотурците се стремят да откъснат страната си от унизителната финансова зависимост спрямо Англия и Франция.
                       Останалите балкански държави, независимо от това, че са получили значителни териториални придобивки от войните, също са изправени пред големи трудности. Една от тях е “усмиряването” на чуждото население, включено в границите им. Сърбия и Черна гора са безвъзвратно свързани със Съглашението (Антантата), с чиято помощ удвояват териториите си. Балканските войни увеличават многократно престижа на Сърбия сред останалите южнославянски народи и я превръщат в претендент за ролята на “Пиемонт на Балканите”. Уголемена териториално и победител от войните, Сърбия става водещ център на югославянското обединение. Нейните амбиции са да обедини в единна югославянска държава Черна гора, Хърватско, Словения, Славония, Босна и Херцеговина. Това, от своя страна, поставя под въпрос самото съществуване на Австро-Унгария. Ето защо във Виена открито се заявява, че в “интерес на мира е Сърбия да бъде ликвидирана като самостоятелна държава”. Австро-сръбският конфликт се изостря до краен предел, но той е само част от голямото съперничество, което съществува между Русия и Австро-Унгария за Балканите.
                    По-неопределени са позициите на Гърция и Румъния. Гърция, която в резултат на Балканските войни също удвоява територията си, продължава да предявява нови претенции към Албания и Турция. Във връзка с това в гръцката външна политика се борят две почти равностойни тенденции. Едната се представя от министър-председателя Венизелос и е за съюз с Антантата, за да може Гърция да участва в готвената окончателна подялба на Турция. Другата тенденция е прогерманска и се представя от кралския двор и офицерството. Те застъпват схващането, че на този етап Гърция не трябва да се стреми към осъществяването на максималната си програма, а да овладее добре вече завзетите територии. Затова е необходимо с помощта на Германия тя да подобри отношенията си с Турция. Важен аргумент в политиката на германофилите е, че при наличието на “българската опасност от север” Гърция не бива да си създава допълнителни врагове.
Лесни получените придобивки във Втората Балканска война засилват амбициите и на Румъния. На дневен ред в политиката й застава въпросът за Трансилвания. Това, обаче, означава сблъсък с Австро-Унгария. Кралят и консерваторите се обявяват за добри отношения с Дунавската монархия, за да постигнат споразумение за Трансилвания и териториално разширение за сметка на Русия. На друга позиция е министър-председателят Йон Братиану,а да изчака и да се присъедини на страната на очертаващия се победител.
Фактически нито една от балканските държави няма възможност да остане неутрална в очертаващия се общоевропейски сблъсък. Ако Сърбия и Черна гора са изцяло свързани със Съглашението, а Турция – с Централните сили (Тройния съюз), то в Румъния и Гърция първоначално надделяват съображения в полза на неутралитета.
Най-сложно се оказва положението на България. През юли 1913 година, когато правителството на д-р Стоян Данев решава да снеме от себе си отговорността за националната катастрофа, която се предвещава на България, на власт идва нов кабинет на Васил Радославов, известен със симпатиите си към Германия и Австро-Унгария. Именно това правителство трябва да подпише унузителните Букурещки и Цариградски договори. Тъй като нито една от обвързаните със Съглашението балкански държави не се съгласява с ревизията на тези договори, Централните сили получават възможността да активизират пропагандата си в България, като й внушават, че тя може да постигне справедливо разрешаване на проблемите си само с помощта на Германия и Австро-Унгария.
                      Така през 1913-1914 година става ясно, че нито една от балканските държави няма да остане неутрална докрай в случай на общоевропейски конфликт. В същото време е ясно,че от България (и нейното стратегическо положение) зависи дали на Балканите ще има продължителен военен сблъсък. Преценява се, че ако Балканският съюз се възстанови и България защити Сърбия, австроунгарската армия не може да разчита на никакъв успех на Балканите, а излизането на Турция от войната като съюзник на Централните сили е несъмнено. Според тогавашните военни експерти присъединяването на България във войната на страната на Централните сили може да усложни положението на Антантата и да удължи войната не само на Балканите, а и в цяла Европа. Ето защо след убийството на австрийския ерцхерцог Франц Фердинанд и съпругата му в Сараево от организацията “Млада Босна” (28 юни 1914 г.) и последвалото след един месец нападение на Австро-Унгария над Сърбия започва големият двубой между Централните сили и Антантата за привличане на съюзници сред балканските държави.
                     Още в първите месеци на войната става ясно, че тя няма да бъде краткотрайна. По фронтовете на Балканския полуостров, в Полша, Франция, Кавказ и Близкия Изток, както и по море, военните действия се затягат. Още през есента на 1914 година се очертава приблизително равновесие на силите.
                     При това положение въпросът за съюзниците придобива първостепенно значение и за двете групировки. Борбата за спечелване на балканските страни, които след началото на войната декларират неутралитет, навлиза в решителна фаза. " />
			</p:dialog>

			<p:dialog id="war2" header="#{msg['war2.title']}" widgetVar="war2"
				modal="true" height="400" width="700" styleClass="panel">
				<h3>#{msg['war2.title']}</h3>
				<hr />
				<p:graphicImage value="resources/images/war2.jpg"
					styleClass="war_images" style="float:left" />
				<h:outputText
					value="  В резултат на възрожденските борби на българската нация и на Руско-турската война (1877-1878 г.) се възобновява българската държавност след почти 500-годишно прекъсване. Създаването на Третото българско царство, обаче, е съпътствано от първото крушение на националните идеали посредством разпокъсването на българската нация, извършено на Берлинския конгрес ( 1(13) юни – 1 (13) юли 1878 г.). Берлинският договор прекроява драстично границите на България, очертани от Санстефанския договор. Северна България и Софийският санджак оформят територията на Българското трибутарно княжество. На юг от Стара планина се образува “една провинция под име Източна Румелия, която остава под пряката военна и административна власт на султана, при условия на административна автономия”. Източна Тракия, Беломорието и Македония се връщат на султана.
                         Берлинският договор довежда до разпокъсването на българската нация и същевременно й отнема кратковременните придобивки от Сан Стефано, което превръща въпроса за българското национално обединение в център, който фокусира всички аспекти на политиката на освободената българска държава. Създаването и последвалото унищожаване на Санстефанска България довежда до пораждането на комплекс за историческа несправедливост, за национално унижение у младата българска държава, което оказва крайно негативно въздействие върху нейното развитие. Този комплекс до голяма степен лишава българската външна политика от така необходимата доза прагматизъм и я подчинява на стремежа за цялостно и незабавно национално обединение. По този начин българската външна политика се оказва обвързана с един колкото справедлив, толкова и нереализуем идеал, което я обрича на поражения и катастрофи.
                          Берлинският договор поставя пред българския народ проблема за осъществяване на националното обединение, включващо съединение на Княжество България с Източна Румелия и освобождение и присъединяване на Македония и Одринско. Решенията на Берлинския конгрес предизвикват масово съпротивително движение в страната. След обявяването на българската независимост (22 септември 1908 година) пред България като непосредствена задача застава разрешаването на македонския въпрос. Стремежът на Великите сили да запазят статуквото в Османската империя и нежеланието им да се ангажират с разрешаването на българския национален въпрос постепенно довежда до изчерпване на дипломатическите пътища за неговото разрешаване и налага пътя на войната.
                          В края на първото десетилетие на XX век Османската империя изживява поредната криза, която предвещава нейния разпад. Бунтовете на Сирия и Арабския полуостров застрашават целостта на османската държавност. Същевременно империята изпада в тежка финансова криза, което намалява възможностите й за справяне с процесите на разпад. Събитието, което тласка балканските държави към обединение в коалиция, която да предприеме военна акция срещу Османската империя, е Италиано-турската война от 1911 година. Под предлог да закрепи цивилизаторската си мисия в Триполитания и Киренайка, Италия окупира северно-африканското крайбрежие и Додеканезките острови и се готви за десант на малоазийските владения на империята. Бързата капитулация на империята ясно сочи невъзможността на Турция да води успешна военна кампания в този момент. Същевременно тя мобилизира балканските държави да побързат със сключването на антиосманската коалиция и военната акция срещу нея. След анексията на Босна и Херцеговина (1908 година) от Австро-Унгария и Италиано-турската война у балканските държави остава впечатлението, че Великите сили сами пристъпват към подялбата на османското наследство и ако не побързат, за тях няма да остане нищо. Именно тези опасения ускоряват създаването на балканската коалиция. До голяма степен създаването на тази коалиция е и плод на руската дипломация, която търси компенсации за пропуска си от 1908 година, когато Русия не успява да получи никакви компенсации от австрийската анексия на Босна и Херцеговина. В навечерието на Италиано-турската война Русия се стреми да компенсира пропуските си като използва ситуацията, за да получи контрол над проливите. За тази цел дипломатите в Петербург се ориентират към създаването на съюз между Турция и България, който да гарантира запазването на статуквото на балканските владения на империята. Така планираната коалиция, обаче, се оказва трудно осъществима поради невъзможността Русия да окаже успешен натиск над София за евентуално сближаване с Турция. От друга страна, руските планове се провалят и от силното германско влияние в Цариград, което не позволява реализацията на идеята за руско-турско сближение и руски контрол върху проливите. Провалът на тази комбинация кара руската дипломация да направи рязък завой след Италиано-турската война и да потърси защитата на своите интереси на Балканите в един антиосмански съюз. В тази идея тя залага до голяма степен на идеята за славянското и православното единство, обединявайки в един съюз България, Сърбия, Черна гора и Гърция.
                        Дипломатическата подготовка и създаването на този съюз разкриват колко внимателно и последователно Сърбия и Гърция защитават своите интереси и колко фатални пропуски прави българската дипломация. Доколкото основните интереси на България, Сърбия и Гърция са насочени към Македония, подготвяната от руската дипломация коалиция е възможна само при евентуална договореност между трите страни за подялба на Македония. До 1911 година правителствата на България отстояват една линия на неделимост на Македония, което прави подобна комбинация невъзможна. Падането от власт в началото на 1911 година на правителството на Александър Малинов, което е известно с непримиримостта си по отношение на подялбата на Македония и идването на власт на русофилски ориентирания кабинет на Иван Евст. Гешов и д-р Стоян Данев осъществява първия пробив в политиката на България по македонския въпрос. Това правителство проявява склонност да обсъжда въпроса за подялбата на Македония, което слага началото на преговорите за създаването на Балканския съюз." />
