<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
`<f:loadBundle var="msg" basename="messages" />
	<h:head>
		<title>Статии и видео</title>
		<link rel="stylesheet" type="text/css"
			href="#{facesContext.externalContext.requestContextPath}/resources/css/style.css" />

	</h:head>
	<h:body>
		<h:form id="form">
			<div id="main_container">
				<div class="top_illustration">
					<img src="resources/images/been.png" alt="" width="156"
						height="143" />
				</div>
				<div id="header">
					<div class="logo">
						<a href="index.xhtml"><img src="resources/images/text.gif"
							alt="" border="0" /></a>
					</div>
				</div>
				<div id="menu_tab">
					<ul class="menu">
						<li><a href="index.xhtml" class="nav"> Начало </a></li>
						<li class="divider"></li>
						<li><a href="tests.xhtml" class="nav"> Тестове</a></li>
						<li class="divider"></li>
						<li><a href="subjects.xhtml" class="nav_selected">Теми</a></li>
						<li class="divider"></li>
						<li><a href="contact.html" class="nav">Контакти</a></li>
					</ul>
				</div>
				<div id="main_content">
					<center>
						<p:galleria value="#{galleriaBean.images}" var="image">
							<p:graphicImage value="resources/images/slider/#{image}" />
						</p:galleria>
					</center>
					<div id="left_content_subjects">
						<p:accordionPanel multiple="true">
							<p:tab title="България в Първата световна война (1914-1919 г.)">
								<h:panelGrid columns="2" cellpadding="1"
									style="text-align:justify">
									<p:graphicImage value="resources/images/war1.jpg"
										styleClass="war_images" />
									<h:outputText
										value="Първата световна война избухва в резултат на противоречията между Великите сили, 
									борещи се за икономическо и политическо преразпределение на света. След оформянето на 
									двата големи блока – Тройния съюз 
									(Германия, Австро-Унгария и Италия) и Антантата (Англия, Франция и Русия) – 
									войната в Европа се приближава неумолимо с всяка изминала година...  " />
									<p:commandLink value="Виж още." onclick="war1.show();" >
									
									</p:commandLink>
									
								</h:panelGrid>
							</p:tab>
							<p:tab title="България в Балканските войни">
								<h:panelGrid columns="2" cellpadding="10">
									<p:graphicImage value="resources/images/war2.jpg"
										styleClass="war_images" />
									<h:outputText
										value=" В резултат на възрожденските борби на
									българската нация и на Руско-турската война (1877-1878 г.) се
									възобновява българската държавност след почти 500-годишно
									прекъсване. Създаването на Третото българско царство, обаче, е
									съпътствано от първото крушение на националните идеали
									посредством" />
									<p:commandLink value="Виж още." onclick="war2.show();"  />
								</h:panelGrid>
							</p:tab>
							<p:tab
								title="Българският национален въпрос от Берлинския конгрес до Балканските войни">
								<h:panelGrid columns="2" cellpadding="10">
									<p:graphicImage value="resources/images/war3.jpg"
										styleClass="war_images" />
									<h:outputText
										value="    В резултат на възрожденските борби на българската нация и на 
									Руско-турската война (1877-1878 г.) се възобновява българската държавност 
									след почти 500-годишно прекъсване. Създаването на третото българско царство, 
									обаче, е съпътствано от първото крушение на националните идеали посредством разпокъсването" />
									<p:commandLink value="Виж още." onclick="war3.show();" />
								</h:panelGrid>
							</p:tab>
						</p:accordionPanel>
					</div>
					<div id="right_content_subjects">
						<h1>Видео</h1>
						<p:lightBox>
							<h:outputLink value="#">
								<h:graphicImage value="resources/images/videos/video1.jpg" />
							</h:outputLink>

							<f:facet name="inline" widgetVar="popup">
								<p:media value="http://www.youtube.com/v/l-VLctV5OWQ?autoplay=1"
									width="570" height="400" player="flash"
									styleClass="flash_video" />
							</f:facet>
						</p:lightBox>
						<p:lightBox>
							<h:outputLink value="#">
								<h:graphicImage value="resources/images/videos/video2.jpg" />
							</h:outputLink>

							<f:facet name="inline">
								<p:media value="http://www.youtube.com/v/LGJveI6e8OY?autoplay=1"
									width="570" height="400" player="flash"
									styleClass="flash_video" />
							</f:facet>
						</p:lightBox>
						<p:lightBox>
							<h:outputLink value="#">
								<h:graphicImage value="resources/images/videos/video3.jpg" />
							</h:outputLink>

							<f:facet name="inline">
								<p:media value="http://www.youtube.com/v/l-VLctV5OWQ?autoplay=1"
									width="570" height="400" player="flash"
									styleClass="flash_video" />
							</f:facet>
						</p:lightBox>
					</div>
					<div id="footer">
						<img src="resources/images/footer_logo.gif" alt="" />All rights
						reserved &copy; 2013 <br />
					</div>
				</div>
			</div>

			<p:dialog id="war1" header="#{msg['war1.title']}" widgetVar="war1"
				modal="true"  width="700" styleClass="panel">
				<h:outputText value="#{msg['war1']}" />
			</p:dialog>

			<p:dialog id="war2" header="#{msg['war2.title']}" widgetVar="war2"
				modal="true" width="700" styleClass="panel">
				<h:outputText value="#{msg['war2']}" />
			</p:dialog>

			<p:dialog id="war3" header="#{msg['war3.title']}" widgetVar="war3"
				modal="true" width="700" styleClass="panel">
				<h:outputText value="#{msg['war3']}" />
			</p:dialog>
			
		</h:form>
		
	</h:body>
</ui:composition>
